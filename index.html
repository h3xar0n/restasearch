<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Restaurant Locator - by Algolia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/style.css"></link>
</head>

<body class="app-background">

	<app class="app-foreground" class="app">
		<div class="search-bar-container">
			<input type="text" value="Search for Restaurants by Name, Cuisine, or Location" onblur="if(this.value==''){ this.value='Search for Restaurants by Name, Cuisine, or Location'; this.style.color='#BBB';}"
			    onfocus="if(this.value=='Search for Restaurants by Name, Cuisine, or Location'){ this.value=''; this.style.color='#000';}"
			    autocomplete="off" id="search-box" class="search-bar" />
		</div>
		<div class="app-body">
			<div class="facets-menu">
				<ul id=facet-list></ul>
			</div>
			<div class="search-results">
				<div class="result-stats-container">
					<p class="result-stats">
						<strong>270 results</strong> in 200 seconds</p>
					<p class="line"></p>
				</div>
				<ul id=container></ul>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</app>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.2/dist/algoliasearch.helper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<script src="./scripts/script.js"></script>
</body>

</html>
